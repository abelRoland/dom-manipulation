<!doctype html>

<html lang="en">

<head>
  <meta charset="utf-8">

  <title>start from nothing!</title>
  <meta name="description" content="start from nothing!">

  <link href="../dependencies/mocha/mocha.css" rel="stylesheet" />
  <script src="../dependencies/mocha/mocha.js"></script>
  <script src="../dependencies/assert.js"></script>

  <script src="../dependencies/testTheDom.js"></script>

  <link rel="stylesheet" type="text/css" href="../style.css">

</head>

<body>

  <header>
    <h2>start from nothing!</h2>
  </header>

  <section class='things-to-study'>
    <div id='side to inspect' class='exercise-output'>

      <div id='expected'>
        <h2>a list of things</h2>
        <ul start='0'>
          <li>robots</li>
          <li>solar systems</li>
          <li>
            <a href='https://www.badgerbadgerbadger.com' expected="_blank">learn about badgers</a>
          </li>
          <li>oil</li>
        </ul>
      </div>

      <div id='actual'></div>

      <script id='DOM manipulation script'>
        debugger;
        'use strict';
        const divEl = document.getElementById('actual');
        
        const headerEl = document.createElement('h2');
        headerEl.innerText = 'a list of things';

        divEl.appendChild(headerEl);

        const ulEl = document.createElement('ul');
        ulEl.start = '0';

        divEl.appendChild(ulEl);

        const ulFUll = document.getElementById('actual').children[1];
        const liFirst = document.createElement('li');
        liFirst.innerText = 'robots';

        ulFUll.appendChild(liFirst);

        const liSecond = document.createElement('li');
        liSecond.innerText = 'solar systems';

        ulFUll.appendChild(liSecond);

        const liThird = document.createElement('li');
        const aEl = document.createElement('a');
        aEl.innerText = 'learn about badgers';
        aEl.href = 'https://www.badgerbadgerbadger.com';
        aEl.expected = '_blank';

        liThird.appendChild(aEl);
        ulFUll.appendChild(liThird);

        const lifourth = document.createElement('li');
        lifourth.innerText = 'oil';

        ulFUll.appendChild(lifourth);

        // write me! (... without using cloneNode, that's kind of cheating)
      </script>

    </div>

    <div id="mocha" class='mocha-output'></div>

    <script id='run the tests!'>
      mocha.setup({
        ui: 'bdd',
      })
      compareElements.attributesToTest = [
        "nodeName", 'innerText', 'href', 'expected', 'children', 'childElementCount'
      ];
      compareElements(
        document.getElementById('actual'),
        document.getElementById('expected')
      );
      mocha.run();
    </script>

  </section>



</body>

</html>
